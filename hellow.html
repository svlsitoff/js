<!DOCTYPE html>
<html>
<head>
	<title>привет</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
var heght = prompt('Высота');
var width = prompt('Ширина');
for (var j = 0; j <= heght; j++) 
{  if (j%2==0) {
	for (var i = 0; i <= width; i++) {
	document.write('&nbsp;&nbsp');
	document.write('#');}}
	else {
		for (var i = 0; i <= width; i++) {
	document.write('#');
	document.write('&nbsp;&nbsp');}
	}
document.write('<br>');}
</script>
</body>
</html>
